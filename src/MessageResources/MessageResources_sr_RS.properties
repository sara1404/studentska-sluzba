help-text = Dobrodosli u nasu aplikaciju, ovo su neke skracenice koje ce vam pomoci da imate bolje korisnicko iskustvo.\r\n\r\n1)Aplikacija\r\n\u0009Glavni prozor aplikacije se sastoji od centralnog taba koji nam \r\n\u0009omogucava lakse kretanje kroz aplikaciju. Imamo pregled 3 entiteta kroz tabove, studenata, profesora i predmeta. Operacije nad navedenim entitetima se nalaze u nastavku.\r\n2) Toolbar\r\n\u0009U meniju toolbar imamo 4 funkcionalnosti\r\n\u0009a)Dodavanje\r\n\u0009b)Editovanje\r\n\u0009c)Brisanje \r\n\u0009d)Pretraga\r\n\u0009Ukoliko zelite brze da se krecete kroz toolbar ispratite sledece \u0009akceleratore:\r\n\u0009CTRL + N - dodavanje\r\n\u0009CTRL + E - izmena\r\n\u0009CTRL + DELETE - brisanje\r\n\u0009CTRL + S - pretraga\r\n3) Meni bar\r\n\u0009U meniju meni bara nalaze se sledece operacije\r\n\u00091) FAJL (mnemonik: ALT + F)\r\n\u0009a) Novo (akcelerator: CTRL + N)\r\n\u0009b) Sacuvaj stanje aplikacije (akcelerator: CTRL + S) \r\n\u0009c) Otvori (mnemonik: ALT + O)- mogu se otvoriti studenti(ALT + T), profesori(ALT + P), predmeti (ALT + S) ili katedre(ALT + O) umesto menjanja tabova\r\n\u0009d) Zatvori aplikaciju (akcelerator CTRL + C)\r\n\u0009\r\n\u00092) IZMENI (ALT + E)\r\n\u0009a) Izmeni entitet (CTRL + E)\r\n\u0009b) Izbrisi entitet (CTRL + DELETE)\r\n\r\n\u00093) POMOC (ALT + H)\r\n\u0009a) Pomoc ( CTRL + H)\r\n\u0009b) O nama (CTRL + A)\r\n \u0009\r\n\u00094) JEZICI - omogucavaju koriscenje aplikacije na engleskom i srpskom jeziku\r\n\r\n- Moguce je sortiranje tabela studenata, profesora i predmeta duplikom klikom na zagavlje kolone po kojoj zelite da sortirate. Moguce je opadajuce i rastuce sortiranje.\r\n\r\n- Pretraga se vrsi u sledecim formatima: \r\n\u0009prezime\r\n\u0009ime,prezime\r\n\u0009broj_indeksa, prezime, ime


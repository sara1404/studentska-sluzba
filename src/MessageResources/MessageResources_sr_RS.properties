about-text = \t\tO NAMA\n\n\tStudentska sluzba - desktop aplikacija - v1.0.1\n\nAplikacija predstavlja kompjutersku simulaciju studentske sluzbe. Poseduje sve njene mogucnosti i aktivnosti za rad sa entitetima (profesori, studenti i predmeti). Sastoji se od glavnog prozora koji poseduje 'menu bar'(sa opcijama File, Edit, Help, Languages), 'toolbar' kao i 'status bar' nalik na veciku desktop aplikacija. Takodje prilikom pokretanja aplikacije na glavnom prozoru imamo i tri glavna taba koji cine prikaz entiteta u vidu tabela. Moguce je pristupiti svakom pojedinacnom entitetu, gde nam se otvaraju odabrani dodatni dijalozi za rad nad njima. Nad svakim entitetom moguca je manipulacija kroz dodavanja novog, izmene postojeceg ili brisanja. Takodje aplikacija poseduje i mogucnost sortiranja kao i pretrage nad podacima iz baze podataka. \n\n\t\tBIOGRAFIJA AUTORA\n\nDinic Jelena RA44/2019 -\n\n Student 3. godine 'Fakulteta tehnickih nauka' u Novom Sadu, rodjena u Banjoj Luci 26.02.2000. Studira na smeru 'Racunarstvo i automatika', odsek 'Primenjene racunarske nauke i informatika'. \n\nSinjeri Sara RA76/2019 - \n\nStudent 3. godine 'Fakulteta tehnickih nauka' u Novom Sadu, rodjena u Somboru 14.04.2000. Studira na smeru 'Racunarstvo i automatika', odsek 'Primenjene racunarske nauke i informatika'. 

